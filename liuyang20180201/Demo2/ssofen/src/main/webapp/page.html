<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <meta charset="UTF-8">
    <title>FilmList</title>
    <!-- 导入jquery核心类库 -->
    <script type="text/javascript" src="js/jquery-1.8.3.js"></script>
    <!-- 导入easyui类库 -->
    <link rel="stylesheet" type="text/css" href="js/easyui/themes/default/easyui.css">
    <link rel="stylesheet" type="text/css" href="js/easyui/themes/icon.css">
    <link rel="stylesheet" type="text/css" href="js/easyui/ext/portal.css">
    <link rel="stylesheet" type="text/css" href="js/css/default.css">
    <script type="text/javascript" src="js/easyui/jquery.easyui.min.js"></script>
    <script type="text/javascript" src="js/easyui/ext/jquery.portal.js"></script>
    <script type="text/javascript" src="js/easyui/ext/jquery.cookie.js"></script>
    <script src="js/easyui/locale/easyui-lang-zh_CN.js" type="text/javascript"></script>
    <script type="text/javascript">
        function doAdd(){
            $('#addWindow').window("open");
        }

        function doEdit(){
            //判断选择项
            var rows = $("#grid").datagrid('getSelections');
            if(rows.length!=1){
                //选择数量不正确，提示重新选择
                $.messager.alert("操作错误","请选择一条数据修改","warning");
            }else{
                $("#saveFrom").form('load',rows[0]);
                $('#addWindow').window("open");
            }
        }

        function doDelete(){
            //获取选中条目
            var rows = $('#grid').datagrid('getSelections');
            //判断选择数量
            if(rows.length>0){
                //提示确认删除
                $.messager.confirm('确认对话框', '您确定要删除选中数据吗？', function(r){
                    if (r){
                        var idsArr = new Array();
                        for(var i=0;i<rows.length;i++){
                            idsArr.push(rows[i].filmId);
                        }
                        var ids = idsArr.toString();
                        //	idsArr.join(',');
                        var para = {'ids':ids};
                        //因为ajax无法刷新页面，所以使用href提交请求
                        location.href = "/film/delete?ids="+ids;
                    }
                });
            }else{
                $.messager.alert("提示框","请选择要删除的条目","warning");
            }
        }

        function doSearch(){
            $('#searchWindow').window("open");
        }

        //工具栏
        var toolbar = [
            {
                id : 'button-add',
                text : '增加',
                iconCls : 'icon-add',
                handler : doAdd
            },
            {
                id : 'button-edit',
                text : '修改',
                iconCls : 'icon-edit',
                handler : doEdit
            }, {
                id : 'button-delete',
                text : '删除',
                iconCls : 'icon-cancel',
                handler : doDelete
            },{
                id : 'button-search',
                text : '查询',
                iconCls : 'icon-search',
                handler : doSearch
            }];
        // 定义列
        var columns = [ [ {
            field : 'filmId',
            title : 'id',
            width : 200,
            checkbox : true 
        },{
            field : 'languageId',
            title : '语言id',
            width : 100,
            align : 'center'
        }
        ,{
            field : 'title',
            title : '名称',
            width : 100,
            align : 'center'
        },{
            field : 'description',
            title : '说明',
            width : 500,
            align : 'center'
        }
        
        ,{
            field : 'releaseYear',
            title : '生产年',
            width : 100,
            align : 'center'
        }, {
            field : 'length',
            title : '长度',
            width : 80,
            align : 'center'
        } ] ];

        $(function(){
            // 先将body隐藏，再显示，不会出现页面刷新效果
            $("body").css({visibility:"visible"});

            // 取派员信息表格
            $('#grid').datagrid( {
                iconCls : 'icon-forward',
                fit : true,
                border : false,
                rownumbers : true,
                striped : true,
                pageList: [20,50,80,100],
                pagination : true,
                toolbar : toolbar,
                url : "film/pageQuery",
                idField : 'filmId',
                columns : columns
            });

            // 添加取派员窗口
            $('#addWindow').window({
                title: '添加取派员',
                width: 800,
                modal: true,
                shadow: true,
                closed: true,
                height: 400,
                resizable:false
            });

        });
    </script>
</head>

<body class="easyui-layout" style="visibility:hidden;">
<div region="center" border="true">
    <table id="grid"></table>
</div>
<div class="easyui-window" title="FilmList" id="addWindow" collapsible="false" minimizable="false" maximizable="false" style="top:20px;left:200px">
    <div region="north" style="height:31px;overflow:hidden;" split="false" border="false">
        <div class="datagrid-toolbar">
            <a id="save" icon="icon-save" href="#" class="easyui-linkbutton" plain="true">保存</a>
            <script type="text/javascript">
                $("#save").click(function(){
                    if($("#saveFrom").form('validate')){
                        //校验通过
                        $("#saveFrom").submit();
                    }
                });
            </script>
        </div>
    </div>

    <div region="center" style="overflow:auto;padding:5px;" border="false">
        <form id="saveFrom" method="post" action="film/save">
            <table class="table-edit" width="80%" align="center">
                <tr class="title">
                    <td colspan="4">收派员信息</td>
                </tr>
                <tr>
                    <td>id</td>
                    <td>
                        <input type="text" hidden="hidden" name="id" class="easyui-validatebox" required="true" />
                    </td>
                    <td>description</td>
                    <td>
                        <input type="text" name="description" class="easyui-validatebox" required="true" />
                    </td>

                </tr>
                <tr>
                    <td>生产年</td>
                    <td>
                        <input type="text" name="releaseYear" class="easyui-validatebox" required="true" />
                    </td>
                    <td>length</td>
                    <td>
                        <input type="text" name="length" class="easyui-validatebox" required="true" />
                    </td>
                </tr>
            </table>
        </form>
    </div>
</div>

<!-- 查询快递员-->
<div id="searchWindow" class="easyui-window" title="查询窗口" closed="true" collapsible="false" minimizable="false" maximizable="false" style="width: 400px; top:40px;left:200px">
    <div style="overflow:auto;padding:5px;" border="false">
        <form id="searchForm">
            <table class="table-edit" width="80%" align="center">
                <tr class="title">
                    <td colspan="2">查询条件</td>
                </tr>
                <tr>
                    <td>id</td>
                    <td>
                        <input type="text" name="filmId" />
                    </td>
                </tr>
                <tr>
                    <td>description</td>
                    <td>
                        <input type="text" name="description" />
                    </td>
                </tr>
                <tr>
                    <td>生产年</td>
                    <td>
                        <input type="text" name="releaseYear" />
                    </td>
                </tr>
                <tr>
                    <td>length</td>
                    <td>
                        <input type="text" name="length" />
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <a id="searchBtn" href="#" class="easyui-linkbutton" data-options="iconCls:'icon-search'">查询</a>
                        <script type="text/javascript">
                            $(function(){

                                $.fn.serializeJson=function(){
                                    var serializeObj={};
                                    var array=this.serializeArray();
                                    var str=this.serialize();
                                    $(array).each(function(){
                                        if(serializeObj[this.name]){
                                            if($.isArray(serializeObj[this.name])){
                                                serializeObj[this.name].push(this.value);
                                            }else{
                                                serializeObj[this.name]=[serializeObj[this.name],this.value];
                                            }
                                        }else{
                                            serializeObj[this.name]=this.value;
                                        }
                                    });
                                    return serializeObj;
                                };

                                $("#searchBtn").click(function(){
                                    var data = $("#searchForm").serializeJson();
                                    $("#grid").datagrid('load',data);
                                    $("#searchWindow").window('close');
                                });
                            });
                        </script>
                    </td>
                </tr>
            </table>
        </form>
    </div>
</div>
</body>

</html>
